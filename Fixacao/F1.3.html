	<html lang="pt-br">

			<title>Fixação 1.3</title>
			
			<style>
			h1{
				color:#fff;
			}
			body{
				background-color:#ffc8dd;
			}
			#botao{
				margin:14% 0;
				text-align:center;
			}
			#botao button{
				padding:10px 20px;
				border-radius:10px;
				border-color:#bde0fe;
				background-color:#a2d2ff;
				color:#fff;
				font-size:20px;
				font-weight:bold;
			}
			#botao button:hover{
				background-color:#fff;
				color:#a2d2ff;
			}
			</style>
			
		</head>
		
		<body>
		
			<div class="jumbotron text-center" style="background-color:#ffafcc;">
			
				<h1>setTimeout</h1>
				
			</div>
			
			<div id="botao">
			
				<button id="bot">Me Clica!</button>
				
			</div>
			
			<script>
			
				const btn = document.querySelector("#bot");
				btn.addEventListener('click', () => {
					let delay = setInterval(time, 5000);
					function time() {
						alert("Olá, pessoa! Tudo bem?");
						clearInteral(delay);
					}
				})
				
			</script>
			
		</body>
